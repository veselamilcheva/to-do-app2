<input type="checkbox" ng-click="$ctrl.toggleAll($ctrl.isAllSelected)" ng-model="$ctrl.isAllSelected">Select all
<div class="wrap-todo" ng-repeat="todo in $ctrl.listNew">
   <todo  class="single-todo"
    index="$index"
    todo="todo"
    on-delete="$ctrl.delete($event)"
    on-toggle="$ctrl.toggle($event)"
    on-update= "$ctrl.update($event)"
   ></todo>
</div>
